{% extends 'Base.html' %}
{% block content %}
{% load static %}
        <div class="content-inner ">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid pt-5">
              <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 bg-white p-5 border"style="border-radius: 50px;  " >
                  <form>
                    <h1 class="text-center" style="text-shadow: 10px 20px 5px #ccc; font-size: 50px;color:#1daccb;">Edit Profile</h1>
                    <div class="row">
                      <div class="col-md-6">
                        <label>First Name</label><br/>
                            <input type="text"REQUIRED class="form-control rounded-pill"placeholder="Enter Subject"name="r"/>
                      </div>
                      <div class="col-md-6">
                        <label>Last Name</label><br/>
                        <input type="text" REQUIRED class="form-control rounded-pill" placeholder="Enter Subject" name="r"  />
                      </div>
                    </div>
                    <br>
                    <label>Date Of Birth</label><br/>
                     <input type="date"REQUIRED class="form-control rounded-pill" placeholder="Enter Subject" name="r"  />
                     <br>
                     <div class="row">
                       <div class="col-md-6">
                          <label>City</label><br/>
                          <input type="text"REQUIRED class="form-control rounded-pill"placeholder="Enter Subject"name="r"/>
                       </div>
                       <div class="col-md-6">
                        <label>State</label><br/>
                        <input type="text"REQUIRED class="form-control rounded-pill" placeholder="Enter Subject"name="r"/>
                       </div>
                     </div> <br>
                     <div class="row">
                      <div class="col-md-6">
                        <label>Phone Number</label><br/>
                        <input type="tel" REQUIRED class="form-control rounded-pill" placeholder="Enter Subject" name="r"  /> 
                      </div>
                      <div class="col-md-6">
                        <label>Pin code</label><br/>
                        <input type="text" REQUIRED class="form-control rounded-pill" placeholder="Enter Subject" name="r"  /> 
                      </div>
                     </div>
                     <label>Message</label><br/>
                     <textarea class="form-control" REQUIRED name="m"rows="5" style="border-radius: 30px;" placeholder="Message"></textarea><br/>
                     <button type="submit" name="btn" style="background-color:#1daccb;color:#fff"class="btn rounded-pill" > &nbsp;&nbsp;&nbsp;Send &nbsp;&nbsp;&nbsp;</button>
                  </form>
                </div>
                <div class="col-md-2"></div>
                
              </div>
            </div>
          </header>

        </div>
      </div>
    </div>
    
          
   <!-- JavaScript files-->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="sidebar/front.js"></script>

    {% endblock %}
